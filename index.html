<!DOCTYPE html>
<html lang="en">
<head>

    <title>Know Me More</title>
    <link rel="stylesheet" href="style.css">

<body>

            <h3 class="faq-title">

    <script src="https://kit.fontawesome.com/bce1b3f560.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
